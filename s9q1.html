<html>
<head>
    <script>
        function check(form) {
            if (form.id.value == "Admin") {
                if (form.pass.value == "1234") {
                    alert("Welcome " + form.id.value + " Login successful");
                } else {
                    alert("Invalid password");
                }
            } else {
                alert("Invalid User Id");
            }
        }
    </script>
</head>
<body>
    <form>
        <h2>Enter Login Details </h2> <br>
        Enter Username: <input name="id" type="text"><br><br>
        Enter Password: <input name="pass" type="password"><br><br>
        <input type="button" value="Login" onclick="check(this.form)">
    </form>
</body>
</html>
